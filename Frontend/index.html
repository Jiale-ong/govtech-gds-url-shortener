<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Bootstrap demo</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    </head>
    <body>
        <h1>Hello, world!</h1>

        <label for="short-url-input" class="form-label">Your shortened URL</label>
        <div class="input-group mb-3">
            <span class="input-group-text" id="short-url-input-addon">http://localhost.com/short/</span>
            <input type="text" class="form-control" id="short-url-input" aria-describedby="short-url-input-addon" placeholder="short-url-here">
        </div>
        
        <label for="original-url-input" class="form-label">Your shortened URL</label>
        <div class="input-group mb-3">
            <span class="input-group-text" id="original-url-input-addon">http://</span>
            <input type="text" class="form-control" id="original-url-input" aria-describedby="original-url-input-addon" placeholder="www.example.com" aria-label="original-url-input">
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
    </body>
</html>
